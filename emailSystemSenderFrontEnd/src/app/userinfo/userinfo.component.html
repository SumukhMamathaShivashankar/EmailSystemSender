<div class="container mt-3">
  <div *ngIf="successMsg" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successMsg}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    <table class="table table-dark table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
            <th scope="col">Send Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let userData of users">
            <th scope="row">{{userData.id}}</th>
            <td>{{userData.fullName}}</td>
            <td>{{userData.email}}</td>
            <td>{{userData.phone}}</td>
            <td><button class="btn btn-warning" [routerLink]="['/createuser',userData.id]"> Update </button></td>
            <td><button class="btn btn-danger" (click)="deleteUserData(userData.id)" >Delete</button></td>
            <td><button class="btn btn-primary" (click)="emailUser(userData.id,userData.fullName,userData.email)" >Email</button></td>
          </tr>
        </tbody>
      </table>
</div>
