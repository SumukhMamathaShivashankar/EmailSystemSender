<div class="container mt-3">
    <div class="row g-3 mt-5 pt-5 ps-5 pe-5 ms-5 me-5">
        <div *ngIf="errMsg" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{errMsg}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div *ngIf="emailSuccessMsg" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Email sent successfully</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        <div *ngIf="successMsg" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{successMsg}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form class="row " [formGroup]="createUsersForm" >
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control"  id="inputEmail"  formControlName="email" placeholder="Enter email address">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Phone number</label>
                <input type="text" class="form-control"  id="inputMobile" formControlName="phone" placeholder="Enter phone number">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Fullname</label>
                <input type="text" class="form-control" id="inputFullname" formControlName="fullName" placeholder="Enter your name">
            </div>
            <div class="col-12 mt-3" >
                <div class="row mt-3 " *ngIf="!getIdParams">
                    <button class="btn btn-dark btn-lg" (click)="userSubmit()">Add User</button>
                </div> 
                <div class="row mt-3 " *ngIf="getIdParams" (click)="updateUser()">
                    <button class="btn btn-success btn-lg">Update User</button>
                </div>
            </div>               
            
        </form>
  </div>
</div>
